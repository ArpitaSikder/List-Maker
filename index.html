<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

    <script src="ToDoList.js"></script>

    <script>
        $(function () {
            $("#select").selectable();
        });
    </script>
    <title>
        TO DO
    </title>
</head>

<body>
    <div class="back">
    <div class="container">
        <div class="title">TO DO</div>
        <div class="test-container">
            To Do List:<br>
            <div class="name-pair">
                <input type="text" placeholder="task=date" id="insert"></input>
                <span></span>
                <button id="btn" onclick="appendText()">Add</button>

            </div>
            <br>
            Task/Date pair List:<br>
            <div class="name-pair-list">

                <div class=list id="list_id">
                    <ol id="select">

                    </ol>
                </div>
                <span></span>
                <div class="options">
                    <button id="btn" onclick="sortbytask()">Sort By Task</button>
                    <br>
                    <br>
                    <button id="btn" onclick="sortbydate()">Sort By Date</button>
                    <br>
                    <br>
                    <br>
                    <button id="btn" onclick="edit()">Edit</button> 
                    <br>
                    <br>
                    <button id="btn" onclick="deletelist()">Delete</button>   
                    <br>
                    <br>
                    <br>
                    <button id="btn" onclick="tip()">Tip</button>
                    <br>
                    <br>
                    <button id="btn" onclick="showXML()">Show XML</button>
                </div>

            </div>
        </div>
    </div>
</div>

</body>

</html>
